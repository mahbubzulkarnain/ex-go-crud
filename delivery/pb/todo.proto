syntax = "proto3";

package todo;

option go_package = "delivery/pb";

message Empty {}

message Todo {
    int64 id = 1;
    string title = 2;
    string description = 3;
}

message Todos {
    repeated Todo todos = 1;
}

message TodoId {
    int64 id = 1;
}

service TodoService {
    rpc Create(Todo) returns (TodoId) {}
    rpc Read(TodoId) returns (Todo) {}
    rpc Update(Todo) returns (TodoId) {}
    rpc Delete(TodoId) returns (TodoId) {}
    rpc List(Empty) returns (Todos) {}
}
